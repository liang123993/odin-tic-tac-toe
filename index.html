<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <div id="board-container">
            <div class="cell" cellIndex="1">1</div>
            <div class="cell" cellIndex="2">2</div>
            <div class="cell" cellIndex="3">3</div>
            <div class="cell" cellIndex="4">4</div>
            <div class="cell" cellIndex="5">5</div>
            <div class="cell" cellIndex="6">6</div>
            <div class="cell" cellIndex="7">7</div>
            <div class="cell" cellIndex="8">8</div>
            <div class="cell" cellIndex="9">9</div>
        </div>
        <div id="status-message">Its X's turn</div>
        <button>Restart Game</button>
    </main>
</body>
</html>
